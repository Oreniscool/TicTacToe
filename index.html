<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de9ca8d89e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="header">TicTacToe</div>
    <div class="gameboard">
        <div class="element" data-x="0" data-y="0"></div>
        <div class="element" data-x="0" data-y="1"></div>
        <div class="element" data-x="0" data-y="2"></div>
        <div class="element" data-x="1" data-y="0"></div>
        <div class="element" data-x="1" data-y="1"></div>
        <div class="element" data-x="1" data-y="2"></div>
        <div class="element" data-x="2" data-y="0"></div>
        <div class="element" data-x="2" data-y="1"></div>
        <div class="element" data-x="2" data-y="2"></div>
    </div>
    <div class="info">X's move</div>
    <div class="reset"><i class="fa-solid fa-rotate-left"></i></div>
    <div class="credit"><a href="https://github.com/Oreniscool"><i class="fa-brands fa-github"></a></i></div>
    <script src="script.js"></script>
</body>
</html>
